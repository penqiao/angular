<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="libs/bootstrap.css" />
	</head>
	<body ng-controller="myCtrl">
		<div class="panel-group container" id="accordion" role="tablist" aria-multiselectable="true">
			  <div class="panel {{$index ==0 ?'panel-danger':'panel-primary'}} " ng-repeat="province in provinces" >
			    <div class="panel-heading" role="tab" id="headingOne">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapseOne">
			          {{province.name}}<span class="badge">{{$index}}</span>
			        </a>
			      </h4>
			    </div>
			    <div id="collapse{{$index}}" class="panel-collapse collapse {{$index == 0?'in':''}}" role="tabpanel" aria-labelledby="headingOne">
			      <div class="panel-body">
			            <ul>
						  <li ng-repeat="city in province.cities">
						  	{{city.name}}<span class="badge">{{$index+1}}
						  </li>
						</ul>
			      </div>
			    </div>
			  </div>
		</div>

	</body>
	<script src="libs/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var app =angular.module("myApp",[]);
		app.controller("myCtrl",function($scope){
			$scope.provinces=[
				{
					"name":"浙江",
					"cities":[
					    {"name":"金华"},
					    {"name":"杭州"},
					    {"name":"无锡"}
					]
				},
				{
					"name":"河南",
					"cities":[
					    {"name":"南阳"},
					    {"name":"安阳"},
					    {"name":"信阳"}
					]
				},
				{
					"name":"江苏",
					"cities":[
					    {"name":"苏州"},
					    {"name":"扬州"},
					    {"name":"南京"}
					]
				}
			]
		})
			
	</script>
</html>
